<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        <table align="center" border="0" cellspacing="0">
            <form action="Day_2.html" method="post">

                <tr>
                    <td><label for="username">User name : </label></td>
                    <td><input type="text" name="username" required/></td>
    
                </tr>
                <!-- <br><br> -->
                <tr>
                    <td><label for="password">Password : </label></td>
                    <td><input type="password" name="password" required/></td>
                    
                </tr>
                <!-- <br><br> -->

                <tr>
                    <td><label for="email">Email Id : </label></td>
                    <td><input type="email" name="password" required></td>

                </tr>
                <!-- <br><br> -->
                
                <tr>
                    <td><label for="dob">Date of Birth : </label></td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <!-- <br><br> -->
                
                <tr>
                    <td><label for="age">Age :</label></td>
                    <td><input type="number" name="age" required></td>
                </tr>
                <!-- <br><br> -->
                
                <tr>
                    <td><label for="gender">Gender : </label></td>
                    <td><select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select></td>
                </tr>
                <!-- <br><br> -->

                <tr>
                    <td><label for="message">Message : </label></td>
                    <td><textarea name="message" cols="30" rows="10" ></textarea></td>
                </tr>
                <!-- <br><br> -->

                <tr>
                    <td><label for="color">Favourite color</label></td>
                    <td><input type="color" name="color"></td>
                </tr>
                <!-- <br><br> -->

                <tr>
                    <td><label for="file">Upload File</label></td>
                    <td><input type="file" name="file"></td>
                </tr>
                <!-- <br><br> -->

                <tr>
                    <td><label for="checkbox">Checkbox : Agree to terms and conditions</label></td>
                    <td><input type="checkbox" name="checkbox" required></td>
                </tr>

                <!-- <br><br> -->

                <tr>
                    <td><label for="radio">Radio Buttons : </label></td>
                    <td><input type="radio" name="radio" value="option1">
                    <label for="radio1">Option 1</label>
                    <input type="radio" name="radio" value="option2">
                    <label for="radio2">Option 2</label></td>

                </tr>
                <!-- <br><br> -->

                <tr align="center">
                    <td colspan="2"><input type="submit" value="Sign up"></td>
                </tr>
                <br>


            
                
            </form>
    </table>
    </body>


</html>

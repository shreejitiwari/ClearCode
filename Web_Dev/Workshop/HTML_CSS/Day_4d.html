<!-- external -->
<html>
    <head>
        <title>
            External Styling class
        </title>
        
        <link rel="stylesheet" href="css_example.css">
        
    </head>
    <body>        
        <h1>Amity University</h1>
        <h1>Hello</h1>

        <!-- class -->
        <h3 class="col">class only color</h3>
        <p class="style">class only style</p>
        
        <p class="col style">class style and color allowed</p>



        <!-- id and class -->
        <p class="col" id="t_style">Id and class both</p>
        <p class="col" id="t_color">color of id</p>
        <!-- <p  id="t_color" class="col">color of id</p> -->
        <p id="t_style" class="style">font style of id</p>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />

    <title>Sign-up</title>
</head>

<body>



    <main>
        
        <fieldset>
        <form class="loginPage">
            <center>
             
                <h1>Sign-up</h1>
                <input type="text" placeholder="Username" id="unBox" required><br /><br />
                <input type="text" placeholder="Email id" id="email" required><br /><br />
                <input type="password" placeholder="Password" id="passBox" required>
                <br><br>
                <input type="password" placeholder="OTP" id="otp" required>
                <br><br>
                
                <input type="submit" id="button">
                
        
                <pre id="signup_options">or sign-up with</pre>
                <img src="https://img.icons8.com/fluency/512/linkedin-2.png" id="linkedin"/>
                <img src="https://img.icons8.com/sf-black-filled/512/github.png" id="github"/>
                <img src="https://img.icons8.com/color/512/google-logo.png" id="google"/>
                
                
            </center>
        </form>
    </fieldset>

    </main>
</body>

</html>
